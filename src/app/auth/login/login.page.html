

<ion-content  scroll-y="false">
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    
    <ion-grid>
  <div class="header">
    <h3>Welcome back,</h3>
    <h1>Please Login <br>To Continue</h1>
  </div>
  <div class="form">
    <ion-input type="email" placeholder="Email" ngModel name="email" required email #email="ngModel"   errorText="Invalid email format!"></ion-input>
    <ion-input type="password" placeholder="Password" ngModel name="password" required minlength="6" errorText="Invalid password, should have at least 6 letters!"></ion-input>

  </div>
  <ion-button type="submit" fill="clear" color="light">
   Login<ion-icon name="chevron-forward-outline"></ion-icon>
  
</ion-button>
  <div class="footer">
    <h3 routerLink="/register">Don't have an account? <span>Sign up</span></h3>
  </div>
  </ion-grid>
</form>
</ion-content>
