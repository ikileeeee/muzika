<ion-card class="kartica">
  <ion-card-header>

    <ion-card-subtitle>{{recomend.genre}}</ion-card-subtitle>
    <ion-card-title>{{recomend.song}} - {{recomend.singer}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{recomend.comment}}
  </ion-card-content>

  <ion-button fill="clear" padding-left="20px">Like it<ion-icon name="heart-outline"></ion-icon></ion-button>
  <ion-button fill="clear">Action 2</ion-button>
</ion-card>
