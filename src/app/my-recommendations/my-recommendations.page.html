<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button>
    </ion-menu-button>
  </ion-buttons>
    <ion-title slot="end">My Reccomendations</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    
    <ion-card *ngFor="let recomend of recomends" >
     
      <ion-card-header>
        <ion-card-subtitle>{{recomend.genre}}</ion-card-subtitle>
      
        <ion-card-title>
              <ion-col>{{recomend.song}} - {{recomend.singer}}</ion-col> 
        </ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{recomend.comment}}
      
      </ion-card-content>
      
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col> 
      <ion-col></ion-col> 
      <ion-col></ion-col> 
      <ion-button fill="#fff"><ion-icon name="pencil-outline"></ion-icon></ion-button>
      <ion-button fill="#fff"><ion-icon name="trash-outline"></ion-icon></ion-button>
  
    </ion-row>
     
    
    </ion-card>
  
  </ion-list>
  
  </ion-content>


<ion-item>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/recommendations">
        <ion-icon name="planet" aria-hidden="true"></ion-icon>
        <ion-label>Recommendations</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="/stared-songs">
        <ion-icon name="star-outline" aria-hidden="true"></ion-icon>
        <ion-label>Stared Songs</ion-label>
      </ion-tab-button>
      <ion-tab-button>
        <ion-fab-button (click)="openForm()" size="small" color="warning"><ion-icon name="add-sharp"></ion-icon></ion-fab-button>

      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-item>
