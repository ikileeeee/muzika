
<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button>
    </ion-menu-button>
  </ion-buttons>
    <ion-title slot="end" color="primary">Recommendations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
<ion-list>
  
  <ion-card *ngFor="let recomend of recomends">
   
    <ion-card-header>
      <ion-card-subtitle>{{recomend.genre}}</ion-card-subtitle>
    
      <ion-card-title>
            <ion-col>{{recomend.song}} - {{recomend.singer}}</ion-col> 
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{recomend.comment}}
    
    </ion-card-content>
    
  <ion-row>
    <ion-col></ion-col>
    <ion-col></ion-col> <ion-col></ion-col> <ion-col></ion-col> <ion-col></ion-col>
   
   <ion-fab-button expand="block" size="small" (click)="staredAlert(recomend)" color="danger"><ion-icon name="heart-sharp"></ion-icon></ion-fab-button> 

  </ion-row>
   
  
  </ion-card>

</ion-list>

</ion-content>
<ion-item>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/my-recommendations">
        <ion-icon name="flame" aria-hidden="true"></ion-icon>
        <ion-label>My Recommendations</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="/stared-songs">
        <ion-icon name="star-outline" aria-hidden="true"></ion-icon>
        <ion-label>Stared Songs</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
</ion-item>
