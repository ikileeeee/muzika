<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button>
    </ion-menu-button>
  </ion-buttons>
    <ion-title slot="end">Stared Songs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">stared-songs</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/recommendations">
      <ion-icon name="planet" aria-hidden="true"></ion-icon>
      <ion-label>Recommendations</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/my-recommendations">
      <ion-icon name="flame" aria-hidden="true"></ion-icon>
      <ion-label>My Recommendations</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
